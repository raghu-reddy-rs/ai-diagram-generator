version: '3.8'

services:
  diagram-generator:
    build: .
    container_name: diagram-generator
    env_file:
      - .env
    environment:
      - DEFAULT_OUTPUT_DIR=/app/output
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./output:/app/output
      # SSH keys for local development only
      # - ~/.ssh:/root/.ssh:ro
      # - ~/.gitconfig:/root/.gitconfig:ro
    tty: true
    stdin_open: true
